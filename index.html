<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Localiza√ß√£o</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f5;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
      white-space: pre-line;
    }

    a.map-link {
      display: inline-block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
    }

    a.map-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Obter Localiza√ß√£o Atual</h1>
  <button onclick="getLocation()">Mostrar Localiza√ß√£o</button>
  <div id="output"></div>

  <script>
    function getLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.innerText = "Geolocaliza√ß√£o n√£o √© suportada neste navegador.";
        return;
      }

      output.innerText = "Obtendo localiza√ß√£o...";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const alt = position.coords.altitude;

          const latDMS = convertToDMS(lat, 'lat');
          const lonDMS = convertToDMS(lon, 'lon');
          const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

          output.innerHTML =
            `üìç Coordenadas decimais:<br>Latitude: ${lat}<br>Longitude: ${lon}<br>` +
            `üåê Coordenadas em DMS:<br>${latDMS} ${lonDMS}<br>` +
            `‚õ∞Ô∏è Altitude: ${alt !== null ? alt + " metros" : "N√£o dispon√≠vel"}<br>` +
            `<a class="map-link" href="${googleMapsLink}" target="_blank">Ver no Google Maps</a>`;
        },
        (error) => {
          switch (error.code) {
            case error.PERMISSION_DENIED:
              output.innerText = "Permiss√£o negada para acessar localiza√ß√£o.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.innerText = "Localiza√ß√£o indispon√≠vel.";
              break;
            case error.TIMEOUT:
              output.innerText = "Tempo de resposta excedido.";
              break;
            default:
              output.innerText = "Erro desconhecido.";
              break;
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }

    function convertToDMS(deg, type) {
      const absDeg = Math.abs(deg);
      const degrees = Math.floor(absDeg);
      const minutesFull = (absDeg - degrees) * 60;
      const minutes = Math.floor(minutesFull);
      const seconds = ((minutesFull - minutes) * 60).toFixed(1);

      const direction =
        type === 'lat'
          ? deg >= 0 ? 'N' : 'S'
          : deg >= 0 ? 'E' : 'W';

      return `${degrees}¬∞${minutes}'${seconds}"${direction}`;
    }
  </script>
</body>
</html>
